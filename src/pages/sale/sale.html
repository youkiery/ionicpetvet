<ion-header>
  <ion-navbar>
    <ion-title>
      {{lang.sale_manager}}
      <ion-icon name="add-circle" class="nav-icon" (click)="post()"></ion-icon>
      <span class="nav-icon" (click)="sell()">
        Bán
      </span>
      <span class="nav-icon" (click)="buy()">
        Mua
      </span>
      <span class="nav-icon" (click)="sold()">
        Đã bán
      </span>
      <span class="nav-icon" (click)="bought()">
        Đã mua
      </span>
      <!-- <ion-icon name="logo-usd" class="nav-icon" (click)="sell()"></ion-icon>
      <ion-icon name="cart" class="nav-icon" (click)="buy()"></ion-icon>
      <ion-icon name="logo-usd" class="nav-icon" (click)="sold()"></ion-icon>
      <ion-icon name="logo-usd" class="nav-icon" (click)="bought()"></ion-icon> -->
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="filterall()">
    <ion-item>
      <ion-label>
        {{lang.keyword}}
      </ion-label>
      <ion-input type="text" [(ngModel)]="filter.keyword" name="keyword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        {{lang.sort}}
      </ion-label>
      <ion-select [(ngModel)]="filter.sort" name="sort">
        <ion-option *ngFor="let option of service.sort; let i = index" value="{{i}}">
          {{option}}
        </ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block>
      {{lang.filter}}
    </button>
  </form>
  <div>
    <div *ngFor="let pet of service.userpet; let i = index" class="pet_box">
      <div class="pet-box-option" *ngIf="type == 0">
        <ion-icon name="create" (click)="edit(pet.id, pet.name, pet.date, pet.price, pet.description, pet.kind, pet.species)"></ion-icon>
        <ion-icon name="trash" (click)="remove(pet.id)"></ion-icon>
      </div>
      <div class="pet-box-option" *ngIf="type == 1">
        <ion-icon name="trash" (click)="disorder(pet.oid)"></ion-icon>
      </div>
      <div class="pet-box-option" *ngIf="type == 2">
        <ion-icon name="trash" (click)="disorder(pet.oid)"></ion-icon>
      </div>
      <div class="pet-box-option" *ngIf="type == 3">
        <ion-icon name="trash" (click)="disorder(pet.oid)"></ion-icon>
      </div>
      <img class="thumb" src="{{pet.image[0]}}">
      <p>
        {{pet.name}}
      </p>
      <p>
        {{pet.price}}
      </p>
    </div>
  </div>
</ion-content>
