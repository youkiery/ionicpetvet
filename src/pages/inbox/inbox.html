<ion-header>
  <ion-navbar>
    <ion-title>{{lang.inbox}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let people of group">
      <h1>
        {{people.name}}
      </h1>
      <p>
        {{people.last}}
      </p>
      <p>
        {{people.time}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
